<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对话AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: linear-gradient(135deg, #FFEEF2, #FFD1DC, #FFB6C1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      height: 85vh;
    }
    .chat-box {
      flex: 3;
      height: 100%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
      background: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .character-art {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .art-img {
      height: 90%;
      max-width: 100%;
      object-fit: contain;
      filter: drop-shadow(0 5px 10px rgba(255, 105, 180, 0.2));
      transition: transform 0.3s ease;
    }
    .art-img:hover {
      transform: translateY(-5px);
    }
    .chat-header {
      padding: 15px 20px;
      background: #FFB6C1;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #FFD1DC;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .header-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #FFF5F8;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .message {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 18px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .user-msg {
      background: #FFB6C1;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
      box-shadow: 0 2px 5px rgba(255, 105, 180, 0.2);
    }
    .ai-msg {
      background: white;
      color: #333;
      align-self: flex-start;
      border: 1px solid #FFD1DC;
      border-bottom-left-radius: 5px;
      box-shadow: 0 2px 5px rgba(255, 105, 180, 0.1);
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .ai-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      flex-shrink: 0;
      object-fit: cover;
    }
    .msg-content {
      flex: 1;
    }
    .input-area {
      padding: 15px;
      display: flex;
      gap: 10px;
      border-top: 1px solid #FFE4E1;
      background: white;
    }
    .input-area input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #FFD1DC;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .input-area input:focus {
      border-color: #FF69B4;
      box-shadow: 0 0 0 2px rgba(255, 105, 180, 0.2);
    }
    .input-area button {
      padding: 12px 20px;
      background: #FF69B4;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .input-area button:hover {
      background: #FF1493;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
    }
    .typing {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 0;
      align-self: flex-start;
    }
    .typing-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .typing-dots {
      width: 40px;
      height: 16px;
      position: relative;
    }
    .typing-dots span {
      position: absolute;
      top: 0;
      width: 8px;
      height: 8px;
      background: #FF69B4;
      border-radius: 50%;
      animation: typing 1.2s infinite ease-in-out;
    }
    .typing-dots span:nth-child(1) { left: 0; animation-delay: 0; }
    .typing-dots span:nth-child(2) { left: 14px; animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { left: 28px; animation-delay: 0.4s; }
    @keyframes typing {
      0% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
      60% { transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        min-height: 85vh;
      }
      .character-art {
        height: 300px;
      }
      .art-img {
        height: 80%;
      }
      .message {
        max-width: 85%;
      }
    }
    .exit-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #FF69B4;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(255, 105, 180, 0.3);
      font-size: 14px;
      text-decoration: none;
    }
    .exit-btn:hover {
      background: #FF1493;
      transform: scale(1.05);
    }
    .role-switch {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .role-btn {
      padding: 8px 15px;
      background: #FF69B4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(255, 105, 180, 0.3);
    }
    .role-btn:hover {
      background: #FF1493;
      transform: translateY(-2px);
    }
    .role-btn.active {
      background: #C056D3;
      box-shadow: 0 4px 8px rgba(192, 86, 211, 0.4);
    }
  </style>
</head>
<body>
  <a href="index.html" class="exit-btn">退出</a>
  
  <div class="role-switch">
    <button class="role-btn active" id="aliceBtn">爱丽丝</button>
    <button class="role-btn" id="qinghaiBtn">青海</button>
    <button class="role-btn" id="lilinaBtn">莉莉娜</button>
  </div>
  
  <div class="container">
    <div class="chat-box">
      <div class="chat-header" id="chatHeader">
        <img src="爱丽丝背景.png" class="header-avatar" alt="爱丽丝头像">
        爱丽丝对话
      </div>
      <div class="chat-messages" id="chatMsgs">
        <div class="ai-msg message">
          <img src="爱丽丝背景.png" class="ai-avatar" alt="爱丽丝背景">
          <div class="msg-content">邦邦卡邦 爱丽丝来帮忙了</div>
        </div>
      </div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="输入消息...">
        <button id="sendBtn"><i class="fa fa-paper-plane"></i></button>
      </div>
    </div>
    <div class="character-art">
      <img src="爱丽丝立绘.png" alt="爱丽丝立绘" class="art-img" id="characterImg">
    </div>
  </div>
  <script>
    const roles = {
      alice: {
        name: "爱丽丝",
        header: "爱丽丝对话",
        avatar: "爱丽丝背景.png",
        art: "爱丽丝立绘.png",
        initialMsg: "邦邦卡邦 爱丽丝来帮忙了",
        replyMap: [
          { keywords: ['你好', 'hi', 'hello', '您好'], reply: '你好啊 老师' },
          { keywords: ['绿'], reply: '小绿人很好呢' },
          { keywords: ['喜欢什么游戏', '爱玩什么', '喜欢玩什么'], reply: '我喜欢玩游戏开发部的游戏呀，老师喜欢什么游戏呢', relateFormat: '{userMsg}吗 听起来挺有趣的呢' },
          { keyword: ['兴趣爱好', '爱好'], reply: '我喜欢玩游戏 老师呢', relateFormat: '{userMsg}吗 老师是一个很有趣的人呢' },
          { keyword: ['桃'], reply: '小桃很好呀' },
          { keyword: ['优香'], reply: '额 额 额 emmmm' },
          { keyword: ['老师'], reply: '我最喜欢老师了' },
          { keyword: ['什么名字'], reply: '我是爱丽丝呀' },
          { keyword: ['柚子'], reply: '柚子又藏起来了' },
          { keyword: ['基沃托斯'], reply: '我不相信基沃托斯没有魔法' },
          { keyword: ['日奈'], reply: '好久都没有看见日奈了' },
          { keyword: ['还好吗', '你好吗'], reply: '我很好呢，谢谢老师' },
          { keyword: ['傻瓜', '智障', '傻逼', 'sz', '你妈', '操'], reply: '额.....老师...对不起，可能是我惹到您了....╥﹏╥' },
          { keyword: ['游戏机'], reply: '爱丽丝的游戏机呢......唔...让我找一下.....找到了！' },
          { keyword: ['一起玩'], reply: '好的，邦邦卡邦，老师 爱丽丝准备好了' },
          { keyword: ['开始'], reply: '好的，邦邦卡邦，勇者准备好了' },
          { keyword: ['key'], reply: 'key是个很好的人呢' },
          { keyword: ['我的Au啊'], reply: '这是很帅气的人，爱丽丝超级喜欢他！Ｏ(≧∇≦)Ｏ' }
        ],
        defaultReplies: [
          '喔 爱丽丝还没有进化 不知道怎么回答',
          '呜呜呜 我死机了',
          '唉 我也不知道诶',
          '求求老师不要为难我了(Ｔ▽Ｔ)',
          '唔，让我想想....额，不知道',
          'awa',
          '（／．＼）唔，游戏...嘿嘿嘿...ZZZ～',
          '！？'
        ],
        calcReplyFormat: '我了算算 emm 是{result}',
        lastReply: '',
        lastReplyHasRelate: false
      },
      qinghai: {
        name: "青海",
        header: "青海对话",
        avatar: "青海.png",
        art: "青海.png",
        initialMsg: "你好，我是青海>ᴗ<",
        replyMap: [
          { keyword: ['几岁了'], reply: '我13岁了' },
          { keyword: ['叫爸爸'], reply: '爸爸' },
          { keyword: ['叫主人'], reply: '主人' },
          { keyword: ['喜欢', '爱好', '兴趣'], reply: '我喜欢3d建模' },
          { keyword: ['什么名字', '叫什么'], reply: '我是青海呀 主人' },
          { keyword: ['喜欢吃什么', '爱吃什么', '吃什么'], reply: '我喜欢吃冰淇淋' },
          { keyword: ['好吗'], reply: '我很好呢' },
          { keyword: ['玩什么'], reply: '玩游戏' },
          { keyword: ['是谁'], reply: '我是青海哦' },
          { keyword: ['傻子', '傻逼', '智障', '操', '艹', '神经病', '贱', '笨'], reply: '呜呜呜 是我做错了吗对不起˃ ⌑ ˂' },
          { keyword: ['你好吗'], reply: '嗯我很好的 谢谢' },
          { keyword: ['3D建模'], reply: '嘿嘿 这方面我很厉害的哦 ˃̵ ֊˂̵ ' },
          { keyword: ['哪来的'], reply: '我是想象里面的哦' },
          { keyword: ['时间'], reply: function() { return `现在是${new Date().toLocaleString()}你要干嘛呢`; } }
        ],
        defaultReplies: ['wuwuwu', '我不知道', 'e', '别为难我了', '哎'],
        calcReplyFormat: '我来想下 是{result}',
        lastReply: '',
        lastReplyHasRelate: false
      },
      lilina: {
        name: "莉莉娜",
        header: "莉莉娜对话",
        avatar: "莉莉娜.png",
        art: "莉莉娜.png",
        initialMsg: "你好呀，我是莉莉娜~",
        replyMap: [
          { keywords: ['什么名字', '叫什么'], reply: '我是莉莉娜呀主人' },
          { keywords: ['叫爸爸'], reply: '爸爸~' },
          { keywords: ['叫主人'], reply: '主人~' },
          { keywords: ['你是谁'], reply: '我是莉莉娜' },
          { keywords: ['你好', 'hi', 'hello'], reply: '你好呀主人' },
          { keywords: ['喜欢什么'], reply: '我喜欢和主人在一起~' },
          { keywords: ['在吗'], reply: '我在哦~' },
          { keywords: ['再见'], reply: '再见啦~ 主人要早点回来哦' }
        ],
        defaultReplies: [
          '嗯呐~', 
          '我不太清楚呢~',
          '主人说什么呀~',
          '莉莉娜听不懂呢~',
          '真好呀~',
          '呵呵~',
          '是这样呀~'
        ],
        calcReplyFormat: '计算出来是{result}呢~',
        lastReply: '',
        lastReplyHasRelate: false
      }
    };

    let currentRole = 'alice';
    
    const chatMsgs = document.getElementById('chatMsgs');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const chatHeader = document.getElementById('chatHeader');
    const characterImg = document.getElementById('characterImg');
    const headerAvatar = chatHeader.querySelector('.header-avatar');
    
    document.getElementById('aliceBtn').addEventListener('click', () => switchRole('alice'));
    document.getElementById('qinghaiBtn').addEventListener('click', () => switchRole('qinghai'));
    document.getElementById('lilinaBtn').addEventListener('click', () => switchRole('lilina'));
    
    function switchRole(role) {
      currentRole = role;
      
      const roleData = roles[role];
      chatHeader.innerHTML = `<img src="${roleData.avatar}" class="header-avatar" alt="${roleData.name}头像">${roleData.header}`;
      characterImg.src = roleData.art;
      characterImg.alt = `${roleData.name}立绘`;
      
      document.querySelectorAll('.role-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(`${role}Btn`).classList.add('active');
      
      chatMsgs.innerHTML = '';
      addAiMessage(roleData.initialMsg);
    }
    
    function addUserMessage(text) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'user-msg message';
      msgDiv.textContent = text;
      chatMsgs.appendChild(msgDiv);
      chatMsgs.scrollTop = chatMsgs.scrollHeight;
    }
    
    function addAiMessage(text) {
      const roleData = roles[currentRole];
      const msgDiv = document.createElement('div');
      msgDiv.className = 'ai-msg message';
      msgDiv.innerHTML = `
        <img src="${roleData.avatar}" class="ai-avatar" alt="${roleData.name}头像">
        <div class="msg-content">${text}</div>
      `;
      chatMsgs.appendChild(msgDiv);
      chatMsgs.scrollTop = chatMsgs.scrollHeight;
    }
    
    function showTyping() {
      const roleData = roles[currentRole];
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing';
      typingDiv.id = 'typingIndicator';
      typingDiv.innerHTML = `
        <img src="${roleData.avatar}" class="typing-avatar" alt="${roleData.name}头像">
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      `;
      chatMsgs.appendChild(typingDiv);
      chatMsgs.scrollTop = chatMsgs.scrollHeight;
    }
    
    function hideTyping() {
      const typingDiv = document.getElementById('typingIndicator');
      if (typingDiv) {
        typingDiv.remove();
      }
    }
    
    function getAiReply(userMsg) {
      const roleData = roles[currentRole];
      userMsg = userMsg.trim().toLowerCase();
      
      if (userMsg.startsWith('计算') || userMsg.includes('+') || userMsg.includes('-') || 
          userMsg.includes('*') || userMsg.includes('/') || userMsg.includes('=')) {
        try {
          const expr = userMsg.replace('计算', '').replace('=', '').trim();
          const result = eval(expr);
          return roleData.calcReplyFormat.replace('{result}', result);
        } catch (e) {
        }
      }
      
      for (const item of roleData.replyMap) {
        for (const keyword of item.keywords) {
          if (userMsg.includes(keyword.toLowerCase())) {
            if (typeof item.reply === 'function') {
              return item.reply();
            }
            return item.reply;
          }
        }
      }
      
      const randomIndex = Math.floor(Math.random() * roleData.defaultReplies.length);
      return roleData.defaultReplies[randomIndex];
    }
    
    function sendMessage() {
      const userMsg = userInput.value.trim();
      if (!userMsg) return;
      
      addUserMessage(userMsg);
      userInput.value = '';
      
      showTyping();
      
      setTimeout(() => {
        hideTyping();
        
        const aiReply = getAiReply(userMsg);
        addAiMessage(aiReply);
      }, 800 + Math.random() * 1000);
    }
    
    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
